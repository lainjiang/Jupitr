<div id='container'>

  <nav class="navigation">
    <ul>
      <li><a href="/#/home">Home</a></li>
      <li><a class='selected' href="#/profile">Profile</a></li>
      <li><a href="/api/logout">Logout</a></li>
    </ul>
  </nav>

  <div ng-controller="profileController" class="profile">
    <form name="profileForm" ng-submit='updateProfile()' novalidate>
      <fieldset>
        <legend>
          Contact Information and Personal Details
        </legend>
        <label>
          Name:
          <input type="text" name="name" maxlength="100" 
            ng-model="user.name" ng-class="" placeholder="" required>
        </label>
        <label>
          Github Login:
          <input type="text" name="githublogin" maxlength="100" 
            ng-model="user.githublogin" ng-class="" placeholder="" required>
        </label>
        <label>
          Email:
          <input type="email" name="email" maxlength="100" 
            ng-model="user.email" ng-class="" placeholder="" required>
        </label>
        <label>
          Zipcode:
          <input type="text" name="zip" maxlength="5" 
            ng-model="user.zip" ng-class="" placeholder="" required>
        </label>
        <label>
          Cohort:
          <select name="cohort" ng-model="user.cohort" ng-class="" required>
              <option value="HRRB01">HRRB01</option>
              <option value="HRRB02">HRRB02</option>
              <option value="HRRB03">HRRB03</option>
              <option value="HRRB04">HRRB04</option>
              <option value="HRRB05">HRRB05</option>
              <option value="HRRB06">HRRB06</option>
              <option value="HRRB07">HRRB07</option>
              <option value="HRRB08">HRRB08</option>
          </select>
        </label>
        <label>
          Gender:
          <select name="gender" ng-model="user.gender" ng-class="">
              <option value="male">Male</option>
              <option value="female">Female</option>
          </select>
        </label>
        <label>
          Ethnicity:
          <input type="text" name="race" maxlength="100" 
            ng-model="user.race" ng-class="" placeholder="">
        </label>
      </fieldset>

      <fieldset>
        <legend>
          Career Information
        </legend>
        </label>
          Current Job Title/Role:
          <input type="text" name="role" maxlength="100" 
            ng-model="user.currentemployer.role" ng-class="" placeholder="">
        </label>
        <label>
          Current Employer:
          <input type="text" name="currentemployer" maxlength="100" 
            ng-model="user.currentemployer.name" ng-class="" placeholder="">
        </label>
        <label>
          Start Date:
          <input type="date" name="current-startdate" maxlength="100" 
            ng-model="user.currentemployer.startdate" ng-class="" placeholder="">
        </label>
        <label>
          Previous Employer:
          <input type="textarea" name="prioremployer" 
            ng-model="user.prioremployer.name" ng-class="" placeholder="">
        </label>
        <label>
          Start Date:
          <input type="date" name="prev-startdate" maxlength="100" 
            ng-model="user.prioremployer.startdate" ng-class="" placeholder="">
        </label>
        <label>
          End Date:
          <input type="date" name="prev-enddate" maxlength="100" 
            ng-model="user.prioremployer.enddate" ng-class="" placeholder=""> 
        </label>
        <label>
          Github:
          <input type="text" name="githublink" maxlength="100" 
            ng-model="user.githublink" ng-class="" placeholder="">
        </label>
        <label>
          Twitter:
          <input type="text" name="twitter" maxlength="100" 
            ng-model="user.twitter" ng-class="" placeholder="">
        </label>
        <label>
          Website:
          <input type="text" name="website" maxlength="100" 
            ng-model="user.website" ng-class="" placeholder="">  
        </label>
        <label>
          Thesis:
          <input type="text" name="thesis" maxlength="100" 
            ng-model="user.thesis" ng-class="" placeholder="">
        </label>
        <label>
          Thesis URL:
          <input type="url" name="thesisurl" maxlength="100" 
            ng-model="user.thesisurl" ng-class="" placeholder="">
        </label>
        <label>
          Greenfield:
          <input type="text" name="greenfield" maxlength="100" 
            ng-model="user.greenfield" ng-class="" placeholder="">
        </label>
        <label>
          Legacy Project:
          <input type="text" name="legacy" maxlength="100" 
            ng-model="user.legacy" ng-class="" placeholder="">
        </label>
        <label>
          Technologies:
          <input type="textarea" name="technologies" 
            ng-model="user.technologies" ng-class="" placeholder="">
        </label>
      </fieldset>

      <input type="button" ng-click="reset()" value="Reset">
      <input type="submit" ng-click="update(user)" value="Save Profile" 
        ng-disabled='profileForm.$invalid'>          
    </form>
      <pre>user = {{user | json}}</pre> <!-- Remove before deployment -->
      <pre>profile = {{profile | json}}</pre> <!-- Remove before deployment -->
  </div>

</div>
